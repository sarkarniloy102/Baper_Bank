<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baper Bank</title>
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- start of heading part -->
    <header>
        <h1 class="text-5xl text-center mt-3 mb-6">Welcome to <span class="text-red-400">Baap er Bank</span></h1>
    </header>
    <!-- end of heading part -->
    <!-- start of main part -->
    <main>
        <!-- Login section start -->
        <section class="bg-slate-400 w-[50%] mx-auto px-8 py-4">
            <h2 class="text-3xl font-semibold pb-4">Please Login</h2>
            <input class="block w-9/12 mb-3 py-2 rounded-sm" type="email" placeholder="enter email address">
            <input class="block w-9/12 mb-3 py-2 rounded-sm" type="password" placeholder="enter password">
            <button
                class="bg-emerald-400 text-white px-8 py-2 rounded-lg hover:bg-pink-300 hover:text-black">submit</button>
        </section>
        <!-- login section end -->

    </main>
    <!-- end of main part -->

    <!-- link with login.js file -->
    <script src="js/login.js"></script>
</body>

</html>
