<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- start of heading part -->
    <header>
        <h1 class="text-5xl text-center mt-3 mb-6">Let's get some <span class="text-orange-400">Money</span></h1>
    </header>
    <!-- end of heading part -->
    <!-- start of add & withdraw box section -->
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3">
                <div class="bg-yellow-300 w-9/12 mx-auto pl-12 py-16">
                    <p class="text-3xl mb-3">Deposit</p>
                    <p class="text-4xl">$00</p>
                </div>
                <div class="bg-slate-400 w-9/12 mx-auto pl-12 py-16">
                    <p class="text-3xl mb-3">withdraw</p>
                    <p class="text-4xl">$00</p>
                </div>
                <div class="bg-lime-300 w-9/12 mx-auto pl-12 py-16">
                    <p class="text-3xl mb-3">Balance</p>
                    <p class="text-4xl">$00</p>
                </div>

            </div>
        </section>
    </main>
    <!-- end of add & withdraw box section  -->
</body>

</html>
