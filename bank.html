<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inside Bank</title>
    <!-- tailwind CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <!-- start of heading part -->
    <header>
        <h1 class="text-5xl text-center mt-3 mb-6">Let's get some <span class="text-orange-400">Money</span></h1>
    </header>
    <!-- end of heading part -->

    <main>
        <!-- start of add & balance section -->
        <section class="mt-12">

            <div class="grid grid-cols-3 w-9/12 gap-12 mx-auto">
                <!-- deposit balance -->
                <div class="bg-yellow-300  rounded-xl  p-16">
                    <p class="text-3xl mb-3">Deposit</p>
                    <p class="text-4xl">$ <span id="total_deposit">00</span></p>
                </div>
                <!-- withdraw balance -->
                <div class="bg-slate-400  rounded-xl p-16">
                    <p class="text-3xl mb-3">withdraw</p>
                    <p class="text-4xl">$ <span id="total_withdraw">00</span></p>
                </div>
                <!-- total balance -->
                <div class="bg-lime-300  rounded-xl p-16">
                    <p class="text-3xl mb-3">Balance</p>
                    <p class="text-4xl">$ <span id="total_balance">2611</span></p>
                </div>

            </div>
        </section>
        <!-- end of add & withdraw balance section  -->

        <!-- start of deposit && withdraw -->
        <section class="mt-14">
            <div class="grid grid-cols-2 w-9/12 gap-12 mx-auto">
                <!-- add deposit -->
                <div class="bg-cyan-400  rounded-xl  p-16">
                    <p class="text-3xl mb-3">Deposit Amount</p>
                    <input id="input_deposit" class="block w-9/12 mb-3 py-2 rounded-sm" type="text"
                        placeholder="$ amount you want to deposit">

                    <button id="deposit_btn"
                        class="bg-slate-500 text-white px-8 py-2 rounded-lg hover:bg-pink-300 hover:text-black">Deposit</button>
                </div>
                <!-- withdraw -->
                <div class="bg-rose-400  rounded-xl  p-16">
                    <p class="text-3xl mb-3">Withdraw Amount</p>
                    <input id="input_withdraw" class="block w-9/12 mb-3 py-2 rounded-sm" type="text"
                        placeholder="$ amount you want to withdraw">

                    <button id="withdraw_btn"
                        class="bg-slate-500 text-white px-8 py-2 rounded-lg hover:bg-pink-300 hover:text-black">Withdraw</button>
                </div>
            </div>
        </section>
        <!-- end of deposit && withdraw -->

        <!-- link with js file -->
        <script src="js/deposit.js"></script>
        <script src="js/withdraw.js"></script>
    </main>

</body>

</html>
